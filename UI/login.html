<html>

<head>
    <title>My Diary</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel ="stylesheet" type = "text/css" href = "nav.css">

</head>

<body>
    <div class="nav">
        <div class="nav-header">
            <div class="nav-title">
                <object data="svgs/diary.svg" class="logo"></object>
            </div>
        </div>

        <div class="nav-btn">
            <label for="nav-check">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>
        <input type="checkbox" id="nav-check">

        <div class="nav-links">
            <a href="signup.html">Sign Up</a>
        </div>
    </div>



    <div class="container">

        <div class="loginForm">

            <form>
                <div class="emailSection">

                    <label for="email" class="emailText">Email</label> <br>
                    <input type="text" id="email" name="email" class="emailInput" placeholder="Please enter your email">
                    <br>

                </div>


                <div class="passwordSection">
                    <label for"password" class="passwordText">Password</label> <br>
                    <input type="text" id="password" name="password" class="passwordInput"
                        placeholder="Please enter your password"> <br>

                </div>



                <button type="submit" class="submitButton"><span class="submitButtonText">Login</span></button>


            </form>

        </div>

    </div>


</body>



</html>
