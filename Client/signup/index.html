<html>

<head>
    <title>My Diary</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="/signup/index.css">
    <link rel ="stylesheet" type = "text/css" href = "/nav/nav.css">
    <link rel="stylesheet" href="/alerts/css/style.css" />

</head>

<body>
    <div class="nav">
        <div class="nav-header">
            <div class="nav-title">
                <a href="/"><img src="/svgs/diary.svg" class="logo" /></a>
            </div>
        </div>


        <div class="nav-btn">
            <input type="checkbox" id="nav-check">

            <label for="nav-check">
                <span class="dashOne"></span>
                <span class="dashTwo"></span>
                <span class="dashThree"></span>
            </label>

            <ul class="nav-links">
                <a href="/login">Login</a>
            </ul>

        </div>

        </div>

    </div>



    <div class="container">

        <div class="loginForm">

            <form>
                <h1 class="pageTitle">Sign up</h1>
                <div class="emailSection">

                    <label for="email" class="emailText">Name</label> <br>
                    <input type="text" id="name" name="email" class="emailInput" placeholder="Please enter your name">
                    <br>

                </div>

                <div class="emailSection">

                    <label for="email" class="emailText">Email</label> <br>
                    <input type="text" id="email" name="email" class="emailInput" placeholder="Please enter your email">
                    <br>

                </div>


                <div class="passwordSection">
                    <label for"password" class="passwordText">Password</label> <br>
                    <input type="password" id="password" name="password" class="passwordInput"
                        placeholder="Please enter your password"> <br>

                </div>


               <div class="submitSection">
                <button type="submit" id="signupButton" class="submitButton">Sign up</button>
                </div>


            </form>

        </div>

    </div>

    <script src="/alerts/js/cute-alert.js"></script>
    <script src="/signup/index.js"></script>
</body>



</html>
