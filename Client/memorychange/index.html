<html>

<head>
    <title>My Diary</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="/memorychange/index.css">
    <link rel="stylesheet" type="text/css" href="/nav/nav.css">

</head>

<body>
    <!-- Nav bar starts here -->
    <div class="nav">
        <div class="nav-header">
            <div class="nav-title">
                <a href="/dashboard"><img src="/svgs/diary.svg" class="logo" /></a>
            </div>
        </div>


        <div class="nav-btn">
            <input type="checkbox" id="nav-check">

            <label for="nav-check">
                <span class="dashOne"></span>
                <span class="dashTwo"></span>
                <span class="dashThree"></span>
            </label>

            <ul class="nav-links">
                <a href="/signout">Signout</a>
            </ul>

        </div>

    </div>

    <!-- Nav bar ends here -->



    <div class="container">

        <div class="storyForm">

            <form>
                <div class="diaryTitleSection">

                    <label for="title" class="titleText">Title</label> <br>
                    <input type="text" id="email" name="email" class="titleInput" placeholder="What's the title ?">
                    <br>
                </div>


                <div class="storySection">
                    <label for"story" class="storyText">Story</label> <br>
                    <textarea id="story" name="story" class="storyInput"
                        placeholder="Please tell your story ..."></textarea>
                </div>



                <button type="submit" class="submitButton"><span class="submitButtonText">Add your
                        thoughts</span></button>

                <button class="uploadButton" aria-label="upload image for your memory">
                    
                    <img src="/svgs/camera.svg" class="camera"><input type="file" id="myfile"  class="myfile"></img>
                            
                </button>


            </form>

        </div>

    </div>


</body>



</html>
